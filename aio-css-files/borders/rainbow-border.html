<style>
    .rainbow-move {
        --angle: 0deg;
        width: 50px;
        height: 50px;
        border: 3px solid;

        border-image: conic-gradient(from var(--angle), red, yellow, lime, aqua, blue, magenta, red) 1;

        animation: 2s rotate linear infinite;
    }

    @keyframes rotate {
        to {
            --angle: 360deg;
        }
    }

    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }
</style>

<div class="rainbow-move"></div>
